spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: #dbURL
    username: #DB_userName
    password: #DB_password

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  #Redis
  redis:
    host: #redis_host
    port: #redis_port

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace